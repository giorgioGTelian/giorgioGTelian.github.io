<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
<script>
    async function async() {
        const portfolioDeploymentUrl = 'http://programmer.altervista.org/';
       const indexPageUrl = 'https://github.com/giorgioGTelian/giorgioGTelian.github.io/blob/master/index.html'

        try {
            let response = await fetch('https://github.com/giorgioGTelian/giorgioGTelian.github.io/blob/master/index.html');

            if (response.status === 200) {
                window.location.replace(portfolioDeploymentUrl);
            } else {
                throw new Error("Halabala");
            }
        } catch (e) {
            window.location.replace(indexPageUrl);

        }
    }
    async()

</script>
</body>
</html>
